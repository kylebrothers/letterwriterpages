version: '3.8'

services:
  promotion-letters:
    build: .
    container_name: promotion-letters-app
    ports:
      - "${HOST_PORT:-5000}:5000"  # Dynamic host port with default value 5000
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
    volumes:
      - promotion_letters_logs:/app/logs
      - promotion_letters_server_files:/app/server_files
      - promotion_letters_templates:/app/templates
      - promotion_letters_static:/app/static
    restart: unless-stopped
    networks:
      - promotion-network

volumes:
  promotion_letters_logs:
    driver_opts:
      type: nfs
      device: ":/Docker/promotion-letters/logs"
      o: nfsvers=4,addr=${NAS_IP:-192.168.0.134},nolock,soft,rw
  promotion_letters_server_files:
    driver_opts:
      type: nfs
      device: ":/Docker/promotion-letters/server_files"
      o: nfsvers=4,addr=${NAS_IP:-192.168.0.134},nolock,soft,rw
  promotion_letters_templates:
    driver_opts:
      type: nfs
      device: ":/Docker/promotion-letters/templates"
      o: nfsvers=4,addr=${NAS_IP:-192.168.0.134},nolock,soft,rw
  promotion_letters_static:
    driver_opts:
      type: nfs
      device: ":/Docker/promotion-letters/static"
      o: nfsvers=4,addr=${NAS_IP:-192.168.0.134},nolock,soft,rw

networks:
  promotion-network:
    driver: bridge
